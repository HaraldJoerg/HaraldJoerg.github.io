<!DOCTYPE html>
<html>
  <head>
    <title>A Basic X3D Scene</title>
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'>
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script>
    <style type="text/css">
      html, body {
	  margin: 0;
	  overflow: hidden;
      }
      #box {
	  width: 100%;
	  height: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <x3d id="box" width="100%" height="100%">
        <scene DEF='scene'>
	  <background skyAngle="1.57" skyColor="0.86 0.86 1.0"></background>
          <viewpoint position='0 0 4' orientation = '1 0 0 0'>
          </viewpoint>
          <transform center='0 0 0' rotation='1 0 0 .1'>
            <shape>
              <appearance>
                <material diffuseColor='0.0 0.0 1.0'>
                </material>
              </appearance>
              <box></box>
            </shape>
          </transform>
        </scene>
      </x3d>
    </div>
  </body>
</html>
